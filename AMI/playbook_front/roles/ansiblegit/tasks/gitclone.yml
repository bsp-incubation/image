- name: pull the latest code from git
  become: yes
  git:
    repo: https://github.com/ju0731/automation.git
    dest: /home/ec2-user

    
- name: install webpack
  become: yes
  shell: | 
    npm init -y

    npm install webpack --save-dev

    npm install webpack-cli

    npm install -D
  args:
    chdir: /home/ec2-user/automation